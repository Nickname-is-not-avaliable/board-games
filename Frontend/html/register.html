<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        body {
            background-color: rgb(19, 23, 34, 1) !important;
        }
    </style>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-brand bg-secondary bg-opacity-10">
        <ul class="navbar-nav ml-auto d-flex justify-content-between w-100">
            <li class="nav-item">
                <a class="nav-link link-light" href="landing.html">Настольный</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-light" href="login.html">Авторизация</a>
            </li>
        </ul>
    </nav>
</header>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center text-light">Регистрация</h1>
            <form id="registrationForm">
                <div class="form-group text-light">
                    <label for="username">e-mail:</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                </div>

                <div class="form-group text-light">
                    <label for="password">Пароль:</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>

                <div class="form-group text-light">
                    <label for="repeatPassword">Повторите пароль:</label>
                    <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" required />
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn mt-3 btn-outline-light">
                        Зарегистрироваться
                    </button>
                </div>
            </form>
            <div id="registrationMessage" class="mt-3"></div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="../js/register.js"></script>
</body>

</html>
