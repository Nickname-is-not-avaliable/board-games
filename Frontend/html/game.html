<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Товар</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand link-light ms-5" href="landing.html">Настольный</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mx-auto d-flex justify-content-between">
                        <form class="form-inline" id="searchForm">
                            <input class="form-control flex-grow-1" type="search" placeholder="Название товара"
                                   aria-label="Search" id="searchInput">
                        </form>
                        <button class="btn btn-outline-light my-sm-0" id="enterButton">Поиск</button>
                    </div>
                    <a class="me-4 link-underline-opacity-0  link-light" href="cart.html"> ★ Избранное
                    </a>
                    <a id="enter" class="nav-link link-light me-3" href="login.html">Войти</a>
                </div>
            </div>
        </nav>
    </header>

<div class="wrap-main wrap-center">
    <div class="content">
        <div id="dle-content">
            <article class="article full ignore-select">
                <div class="fcols fx-row sect">

                    <div class="fleft">
                        <div class="fposter img-box img-fit">
                            <img src="" alt="" id="previewImage" class="anim">
                        </div>

                    </div>

                    <!-- END FLEFT -->

                    <div class="fright fx-1">

                        <h1 class="title"></h1>

                        <div class="fplayer tabs-box">
                            <div class="fplayer-header fx-row fx-middle">
                                <h2 class="fsubtitle fx-1">Смотреть обзор <span class="title"> </span></h2>

                            </div>

                            <div class="tabs-b video-box visible">
                                <iframe id="trailerLink" width="560" height="315">

                                </iframe>
                            </div>

                        </div>

                    </div>

                    <div class="product-short ms-5">
                        <div itemprop="offers" itemscope="">
                            <h3> Цена </h3>
                            <div class="product-short__price"><span id="price"> 0 </span> р.</div>

                            <div class="product-short__note"></div>
                        </div>

                        <dl class="product-short__props">
                            <div class="product-short__prop">
                                <dt>Издатель:</dt>
                                <dd id="publisher" class="text-white-50">
                                </dd>
                            </div>
                            <div class="product-short__prop">
                                <dt>Страна производитель:</dt>
                                <dd id="countryOfManufacture">
                                </dd>
                            </div>
                            <div class="product-short__prop">
                                <dt>Категория:</dt>
                                <dd id="category">
                                </dd>
                            </div>
                            
                            <div class="product-short__prop">
                                <dt>Год выпуска:</dt>
                                <dd id="releaseYear">
                                </dd>
                            </div>
                            <div class="product-short__prop">
                                <dt>Игроков:</dt>
                                <dd id="numberOfPlayers">
                                </dd>
                            </div>
                            <div class="product-short__prop">
                                <dt>Время игры:</dt>
                                <dd id="playtime">
                                </dd>
                            </div>
                            <div class="product-short__prop">
                                <dt>Возраст:</dt>
                                <dd id="age">
                                </dd>
                            </div>
                        </dl>
                        
                        <div class="fright fx-1">


                        </div>
                        <div class="product-short__btns row mt-2" id="buyButtonContainer">
                        </div>
                    </div>


                </div>

                <div class="fright-title">Описание</div>
                <div id="description" class="fdesc clr full-text clearfix">

                </div>



                <div class="sect sect-bg fcomms" style="background-color: transparent;">
                    <div class="sect-header fx-row fx-middle">
                        <div class="sect-title" style="text-transform: none;">Отзывы к <span class="title"></span> :
                        </div>
                    </div>

                    <div class="sect-content fcomms-list" id="full-comms">
                        <form method="post" name="dlemasscomments" id="dlemasscomments">
                            <div id="dle-comments-list">
                                <div id="dle-ajax-comments"></div>
                                <div id="comment"></div>
                                <ol class="comments-tree-list" id="commentsTreeList"></ol>
                            </div>
                        </form>

                    </div>

                    <form method="post" name="dle-comments-form" id="dle-comments-form"><!--noindex-->
                        <div class="add-comms" id="add-comms">
                            <div class="ac-textarea">
                                <div class="bb-editor">
                                    <textarea placeholder="Комментарий..." name="comments" id="comments" cols="70"
                                              rows="10"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn mt-3 btn-primary" onclick="addComment(event)">Добавить
                            </button>
                        </div>
                    </form>
                </div>

            </article>
        </div>
    </div>

</div>

<script src="../js/loadInformation.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/loadInformation.js"></script>
<script src="../js/fetchAPI.js"></script>
<script src="../js/game.js"></script>

</body>
</html>
