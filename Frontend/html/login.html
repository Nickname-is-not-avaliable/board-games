<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>

<body class="bg-dark">
<style>
    body {
        background-color: rgb(19, 23, 34, 1) !important;
    }
</style>
<header>
    <nav class="navbar navbar-expand-lg navbar-brand bg-secondary bg-opacity-10">
        <ul class="navbar-nav ml-auto d-flex justify-content-between w-100">
            <li class="nav-item">
                <a class="nav-link link-light" href="landing.html">Настольный</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-light" href="register.html">Регистрация</a>
            </li>
        </ul>
    </nav>
</header>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-light text-center">Авторизация</h1>
            <form id="loginForm">
                <div class="text-light form-group">
                    <label for="email">e-mail:</label>
                    <input type="text" class="form-control" id="email" name="email" required/>
                </div>

                <div class="text-light form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" class="form-control" id="password" name="password" required/>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn mt-3 btn-outline-light">Войти</button>
                </div>
            </form>
            <div id="loginMessage" class="mt-3 text-light"></div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="../js/login.js"></script>
</body>

</html>
